<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Search Again"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{ food.favourite ? '' : 'not'}}" >‚ù§</span>
                <div class="star">
                    <rating [(ngModel)]="food.star" style="font-size: 23px;" [max]="5" [readonly]="true"></rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{ origin }}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookingTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency:'INR'}}
                </div>
            </div>
        </a>
    </li>
</ul>
